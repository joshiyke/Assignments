<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Sign Up</title>
    <link type="text/css" rel="stylesheet" href="reg_page.css">
    <script src="https://kit.fontawesome.com/f96eb84820.js" crossorigin="anonymous"></script>
</head>

<body>
    <main>
        <div class="container">
            <div class="left_section"></div>

            <div class="right_section">
                <header>
                    <h1>Sign <span class="styled">Up</span></h1>
                </header>
                <div class="form">
                    <form method="post" action="successreg.html">
                        <label for="fname">First Name</label><br>
                        <input type="text" id="fname" placeholder="Your First Name" minlength="3" maxlength="12"
                            required><br>
                        <label for="lname">Last Name</label><br>
                        <input type="text" id="lname" placeholder="Your Last Name" minlength="3" maxlength="12"
                            required><br>
                        <label for=" phone_no">Phone
                            Number</label><br>
                        <input type="tel" id="phone_no" placeholder="Enter Phone Number" required><br>
                        <label for="mail">Email</label><br>
                        <input type="email" id="mail" placeholder="grouparray@gmail.com" required><br>
                        <label for="gender">Gender</label><br>
                        <select id="gender">
                            <option>Male</option>
                            <option>Female</option>
                            <option>Prefer Not to say</option>
                        </select><br>
                        <label for="dob">Date of birth</label><br>
                        <input type="date" id="dob" placeholder="DOB" required><br>
                        <label for="favcolor">Favourite Color</label><br>
                        <input type="color" id="favcolor"><br>
                        <input type="checkbox">I agree to <span class="styled" required><a href="##">Platform
                                Terms</a></span> of
                        service and
                        <span class="styled"><a href="##">Privacy Policy</a></span>
                        <br><br>
                        <button><a href="successful_reg.html">Create account</a></button>
                        <p>Already have an account? <span class="styled"><a href="reg_login.html">Login</a></span></p>
                    </form>
                </div>
            </div>

        </div>

    </main>

</body>

</html>
